name: CI

on: [push]

jobs:
    build:
        runs-on: self-hosted
        container:
            image: splunkdlt/scfe-ci@sha256:072ed178724f8a9a8350c271d4a00035c5be7dec0991f36e0a48e76a7cc96ed7
        steps:
            - uses: actions/checkout@v2
            - name: Build ethlogger CLI
              run: |
                  npm i -g yarn
                  yarn install --frozen-lockfile
                  yarn build
    docker-image:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - name: Build docker image
              run: docker build -t ethlogger .
            - name: Login to docker registry
              run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
              env:
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
            - name: Publish docker image
              run: |
                  docker tag ethlogger docker.pkg.github.com/$GITHUB_REPOSITORY/ethlogger:$GITHUB_SHA
                  docker push docker.pkg.github.com/$GITHUB_REPOSITORY/ethlogger:$GITHUB_SHA
    unit-tests:
        runs-on: self-hosted
        container:
            image: splunkdlt/scfe-ci@sha256:072ed178724f8a9a8350c271d4a00035c5be7dec0991f36e0a48e76a7cc96ed7
        steps:
            - uses: actions/checkout@v2
            - name: Run unit tests and linter
              run: |
                  npm i -g yarn
                  yarn install --frozen-lockfile
                  yarn build
                  yarn test --verbose
              env:
                  CI: true
    check-format:
        runs-on: self-hosted
        container:
            image: splunkdlt/scfe-ci@sha256:072ed178724f8a9a8350c271d4a00035c5be7dec0991f36e0a48e76a7cc96ed7
        steps:
            - uses: actions/checkout@v2
            - name: Check code format
              run: |
                  npm i -g yarn
                  yarn install --frozen-lockfile
                  yarn format:verify
              env:
                  CI: true
    check-generated-files:
        runs-on: self-hosted
        container:
            image: splunkdlt/scfe-ci@sha256:072ed178724f8a9a8350c271d4a00035c5be7dec0991f36e0a48e76a7cc96ed7
        steps:
            - uses: actions/checkout@v2
            - name: Check if generated files are up-to-date
              run: |
                  npm i -g yarn
                  yarn install --frozen-lockfile
                  yarn build:wasm
                  yarn generate:all
                  echo "Checking if generated files are up-to-date"
                  git diff --exit-code
              env:
                  CI: true
    trigger-release:
        runs-on: self-hosted
        container:
            image: splunkdlt/scfe-ci@sha256:072ed178724f8a9a8350c271d4a00035c5be7dec0991f36e0a48e76a7cc96ed7
        needs:
            - build
            - docker-image
            - unit-tests
            - check-format
            - check-generated-files
        if: github.ref == 'refs/heads/master'
        steps:
            - uses: actions/checkout@v2
            - name: Semantic release
              run: |
                  npm i -g yarn
                  yarn install --frozen-lockfile
                  yarn semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Post release
              run: |
                  yarn ts-node scripts/postrelease.ts
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
